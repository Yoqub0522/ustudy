{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Kursni o'chirish" %}</title>
</head>
<body>
<h3>{% blocktrans %}Siz <span style="text-decoration: underline; color: red">{{ course.name }}</span> ni o'chirmoqchimisiz?{% endblocktrans %}</h3>
<form method="POST" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "O'chirish" %}</button>
    <a href="{% url 'course-detail' course.id %}" class="btn btn-secondary ms-3">{% trans "Bekor qilish" %}</a>
</form>
</body>
</html>
