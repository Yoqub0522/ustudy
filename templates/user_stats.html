{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% trans "Foydalanuvchilar Statistikasi" %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .stat-card {
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      background-color: white;
      text-align: center;
    }
    .stat-card h5 {
      margin-top: 10px;
      color: #6c757d;
    }
    .stat-card h2 {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container my-5">

  <h2 class="text-center mb-4">ðŸ“Š {% trans "Foydalanuvchilar Statistikasi" %}</h2>

  <div class="row g-4 mb-5" id="stat-cards">
    <!-- Stat kartalar shu yerga kiritiladi -->
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{% trans "Soâ€˜nggi 30 kunlik roâ€˜yxatdan oâ€˜tishlar" %}</h5>
      <canvas id="userChart" height="100"></canvas>
    </div>
  </div>
</div>

<script>
fetch('/api/user-stats/')
  .then(response => response.json())
  .then(data => {
    // Stat kartalar
    const statContainer = document.getElementById('stat-cards');
    statContainer.innerHTML = `
      <div class="col-md-3">
        <div class="stat-card">
          <h5>{% trans "Umumiy foydalanuvchilar" %}</h5>
          <h2>${data.total_users}</h2>
        </div>

      </div>
      ${data.roles.map(role => `
        <div class="col-sm-3">
          <div class="stat-card">
            <h5>${role.role.charAt(0).toUpperCase() + role.role.slice(1)}</h5>
            <h2>${role.count}</h2>
          </div>
        </div>
      `).join('')}
    `;

    // Chart
    const ctx = document.getElementById('userChart').getContext('2d');
    const labels = data.last_7_days.map(item => item.date);
    const counts = data.last_7_days.map(item => item.count);

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: '{% trans "Yangi foydalanuvchilar" %}',
          data: counts,
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  });
</script>

</body>
</html>
