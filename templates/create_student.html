<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yangi kurs qo'shish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">➕ Yangi Talaba qo'shish</h2>
    <div class="card shadow rounded-4">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">

                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Talabani saqlash</button>
                <a href="{% url 'student-list' %}" class="btn btn-secondary">← Orqaga</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
